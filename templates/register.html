{% load staticfiles %}
<!DOCTYPE HTML>

<html>
<head>
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-5ZZS3GV');</script>
<!-- End Google Tag Manager -->
<title>RateAnyWhere</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="google-site-verification" content="JhFM6nHvDS33pmsms7fPHuSWj7Vc4kyqQJZDGdfK78w" />
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<!-- Bootstrap -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
<!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- Header -->
<header id="header">
  <div class="inner"> 
    <!-- Google Tag Manager (noscript) -->
    <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZZS3GV"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) --> 
    <a href="/" class="logo">RateAnyWhere</a>
    <nav id="nav"> {% if request.user.is_authenticated %}
      <p>{{request.user}} 您已經登入，是否<a href="/accounts/logout/">登出</a>？</p>
      {% else %}
      <p>您尚未登入，是否<a href="/accounts/login/">登入</a> 或 <a href="/accounts/register/">加入會員</a>？</p>
      {% endif %} </nav>
  </div>
</header>
<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a> 

<!-- Banner -->
<section id="banner">
  <div class="inner">
    <h1>歡迎註冊RateAnyWhere</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="註冊">
    </form>
  </div>
</section>

<!-- Footer -->
<section id="footer">
  <div class="inner">
    <header>
      <h2>Get in Touch</h2>
    </header>
    <form method="post" action="#">
      {% csrf_token %}
      <div class="field half first">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field half">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6"></textarea>
      </div>
      <ul class="actions">
        <li>
          <input type="submit" value="Send Message" class="alt" />
        </li>
      </ul>
    </form>
    <div class="copyright"> &copy; Untitled Design: <a href="https://templated.co/">TEMPLATED</a>. Images <a href="https://unsplash.com/">Unsplash</a> </div>
  </div>
</section>

<!-- Scripts --> 
<script src="{% static 'js/jquery.min.js' %}"></script> 
<script src="{% static 'js/skel.min.js' %}"></script> 
<script src="{% static 'js/util.js' %}"></script> 
<script src="{% static 'js/main.js' %}"></script> 
<!-- jQuery (Bootstrap 所有外掛均需要使用) --> 
<script src="{% static 'js/jquery.min.js' %}"></script> 
<!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 --> 
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
